<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>
<body>
    <h2>레이아웃 2 : Semantic Tag</h2>
    <header>
        <h1>LOGO</h1>
    </header>
    <nav>
        GNB(Global Navigation Bar)
    </nav>

    <main>
        <div id="main_content">
            <section id="main_image">
                MAIN Image
            </section>
            <section id="main_cont_wrap">
                <article calss="content">
                    <h2>Title 1</h2>
                    <p>content 1</p>
                </article>
                <article class="content">
                    <h2>Title 2</h2>
                    <p>content 2</p>
                </article>
            </section>
        </div>
    <aside>
        LNB(Local Navigation Bar)
    </aside>
</main>
<footer>
    Footer
</footer>
    
</body>
</html>
